<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading -->
    <div class="heading">
        <h1>Rock / Paper / Scissors</h1>
    </div>

    <!-- choices -->
    <div class="choices">
        <div class="choice" id="rock"> 
            <img src="./image/stones.png" alt="image">
        </div>
        <div class="choice" id="paper">
            <img src="./image/papers1.png" alt="image">
        </div>
        <div class="choice" id="scissors"> 
            <img src="./image/scissors2.png" alt="image">
        </div>
    </div>

    <!-- Scores -->
    <div class="scores">
        <div class="score">
            <p id="your-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- message -->
    <div class="message">
        <p id="msg">Play your move</p>
    </div>




    <script src="java.js"></script>
</body>

</html>
